<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickStock</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

</head>
<body>
 
  <section id="telaListagem" class="tela ativa">
    <h1>Listagem</h1>
    <button onclick="mostrarCadastro()">Cadastrar novo produto</button>
    <ul id="listaProdutos"></ul>
  </section>

  <section id="telaCadastro" class="tela">
    <h1>Cadastro</h1>
    <button onclick="mostrarListagem()">Voltar para listagem</button>
    <form id="formCadastro">
      <input type="text" name="name" placeholder="Nome" required />
      <input type="text" name="description" placeholder="Descrição" required />
      <input type="number" name="price" placeholder="Valor (ex: 100)" required min ="0" step="1"/>
      <input type="number" name="quantity" placeholder="Quantidade Inicial" required min ="0"/>
      <p>Disponível?</p>
      <label><input type="radio" name="avaliable" value="1" checked /> Sim</label>
      <label><input type="radio" name="avaliable" value="0" /> Não</label>
      <button type="submit">Finalizar cadastro</button>
    </form>
  </section>

  <script src="script.js" type="module"></script>
</body>
</html>
